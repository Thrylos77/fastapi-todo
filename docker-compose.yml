services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    env_file:
      - ./.env
    depends_on:
      - db
    volumes:
      - ./app:/fastapi-todo/app
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 9000 --reload

  db:
    image: postgres:18
    env_file:
      - ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
  
volumes:
  postgres_data: